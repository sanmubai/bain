<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Three.js GLB Loader</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
<script type="importmap">
    {
        "imports": {
            "three": "/js/threejs/three.module.js",
            "three/addons/": "/js/threejs/jsm/"
        }
    }
</script>
<!-- Include locally downloaded Three.js library and GLTFLoader module -->
<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // Create a scene
    const scene = new THREE.Scene();

    // Create a camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Create a renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a GLTFLoader instance
    const loader = new GLTFLoader();

    // Load a glTF model
    loader.load('/model/py-lod1.glb', (gltf) => {
        const model = gltf.scene;
        model.scale.set(3, 3, 3); // 缩小到原来的一半
        model.position.set(0, 0, 0); // 将模型放置在场景中心
        scene.add(model);
    });
    // Add ambient light
    const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
    scene.add(ambientLight);

    // Add directional light
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5); // 设置光源的位置
    scene.add(directionalLight);

    // Animation function
    function animate() {
        // Render the scene
        renderer.render(scene, camera);
        requestAnimationFrame(animate);


    }

    // Handle window resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Start the animation loop
    animate();
</script>

</body>
</html>
